        // map full width resizer
        (function() {
            var $map = document.querySelector("#icf-maps>iframe");
            var maxwidth = function(){
                $map.width = document.body.clientWidth;
            };
            window.addEventListener("DOMContentLoaded", maxwidth);
            window.addEventListener("resize", maxwidth);
        })();
    </script>
